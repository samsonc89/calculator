<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="display">
        <div id="current"></div>
        <div id="total"></div>
      </div>
      <div class="operations">
        <button id="btnClear">C</button>
        <button id="btnDel">Del</button>
        <button id="btnPercent">%</button>
        <button class="operators" id="btnDivide">/</button>
        <button class="number" id="btn7">7</button>
        <button class="number" id="btn8">8</button>
        <button class="number" id="btn9">9</button>
        <button class="operators" id="btnMultiply">x</button>
        <button class="number" id="btn4">4</button>
        <button class="number" id="btn5">5</button>
        <button class="number" id="btn6">6</button>
        <button class="operators" id="btnSubtract">-</button>
        <button class="number" id="btn1">1</button>
        <button class="number" id="btn2">2</button>
        <button class="number" id="btn3">3</button>
        <button class="operators" id="btnPlus">+</button>
        <button class="number" id="btn0">0</button>
        <button id="btnNegative">+/-</button>
        <button id="btnDec">.</button>
        <button id="btnEqual">=</button>
      </div>
    </div>
  </body>
</html>
